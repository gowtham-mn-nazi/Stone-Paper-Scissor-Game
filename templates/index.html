<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="game-container">
    <h1>🪨📄✂️ Stone Paper Scissors</h1>

    <div class="score-board">
      <div class="score win">Wins: <span id="win-count">0</span></div>
      <div class="score loss">Losses: <span id="loss-count">0</span></div>
      <div class="score draw">Draws: <span id="draw-count">0</span></div>
    </div>

    <div class="game-buttons">
      <button onclick="playGame('rock')">🪨 Rock</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissors')">✂️ Scissors</button>
    </div>

    <div class="result-container">
      <p><strong>You:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer:</strong> <span id="computer-choice">-</span></p>
      <p class="result" id="result-text">Make your move!</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
